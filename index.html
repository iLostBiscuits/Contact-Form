<html>
<title>Contact-Form</title>
<link rel="stylesheet" href="style.css">

<head></head>
</head>
<body>
    <main>
        
        <div class="sfondo">
            <div class="rettangolo">
                    <h1>Contact Us</h1>
                    <div class="pinfo">
                        <input type="text" class="name" placeholder="First Name">
                        <input type="text" class="surname" placeholder="Last Name">
                    </div>
                    <input type="email" class="email" placeholder="Email Address">
                <div class="checkbox-container">
                    <input type="checkbox" class="general">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="Support">
                </div>
                <input type="text" class="message" placeholder="Message">
                <input type="checkbox" class="consent">
                <input type="button" class="button" placeholder="Submit">
            </div>
                
        </div>
   
    </main>
</body>

</html>
